<mat-sidenav-container style="height: max-content;">

  <mat-sidenav #nav [mode]="mobileQuery.matches ? 'over' : 'side'" [opened]="!mobileQuery.matches"
               style="min-width: 15%;"
               [disableClose]="!mobileQuery.matches">

    <mat-nav-list>

      <a mat-list-item [routerLink]="['/']">
        <mat-icon>arrow_back</mat-icon>
        Retour</a>
      <a mat-list-item [class.active]="subUrl === ''" [routerLink]="['.']">
        <mat-icon>create</mat-icon>
        Paramètres généraux</a>
      <a mat-list-item [class.active]="subUrl === 'forms'" [routerLink]="['forms']">
        <mat-icon>keyboard</mat-icon>
        Gestion des formulaires</a>
      <a mat-list-item [class.active]="subUrl === 'staffs'" [routerLink]="['staffs']">
        <mat-icon>list</mat-icon>
        Gestion des staffs</a>
      <a mat-list-item [class.active]="subUrl === 'staffs'" [routerLink]="['staffs']">
        <mat-icon>assignment</mat-icon>
        Candidatures en attente</a>
      <a mat-list-item [class.active]="subUrl === 'staffs'" [routerLink]="['staffs']">
        <mat-icon>assignment_late</mat-icon>
        Candidatures refusées</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>

    <div fxLayout fxLayoutAlign="center" fxLayoutGap="20px" style="margin-top: 25px;">

      <div fxFlex="1 1 95%" fxFlex.lt-sm="1 1 98%">
        <mat-spinner *ngIf="!event"></mat-spinner>

        <ng-container *ngIf="event">
          <h1 style="position: page;">
            <button *ngIf="mobileQuery.matches" mat-icon-button (click)="nav.toggle()" style="top: -0.5rem;">
              <mat-icon>menu</mat-icon>
            </button>
            Gestion de l'événement :: {{event.name}}
          </h1>

          <router-outlet #outlet="outlet" (activate)="act($event, outlet)"></router-outlet>
        </ng-container>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
