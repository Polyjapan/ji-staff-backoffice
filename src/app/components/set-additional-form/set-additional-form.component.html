<form (ngSubmit)="submit(value)" #form="ngForm">
  <b>#{{ordering}}</b>

  <mat-form-field style="margin-left: 10px">
    <input matInput placeholder="Valeur" name="value" #value [(ngModel)]="newValue" required minlength="1" maxlength="100">
  </mat-form-field>


  <button mat-icon-button type="submit" [disabled]="form.invalid">
    <mat-icon>{{ isNew() ? 'add' : 'save' }}</mat-icon>
  </button>

  <button *ngIf="!isNew()" mat-icon-button (click)="deleteAdditional()">
    <mat-icon>remove</mat-icon>
  </button>

  <button mat-icon-button *ngIf="!isNew()" >
    <mat-icon>drag_handle</mat-icon>
  </button>
</form>
