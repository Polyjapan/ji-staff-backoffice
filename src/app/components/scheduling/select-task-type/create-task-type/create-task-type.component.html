<h2 mat-dialog-title>Créer un type de tache</h2>

<mat-dialog-content>
  <form (ngSubmit)="submit($event)" #ngform="ngForm">
    <mat-form-field style="width: 100%;">
      <mat-label>Nom du type de tâche</mat-label>
      <input matInput placeholder="Surveillance" [(ngModel)]="taskType.type" name="name" required maxlength="50">
    </mat-form-field>

    <button mat-stroked-button color="primary" type="submit" style="width: 100%;" [disabled]="sending || !ngform.form.valid">
      Créer
      <mat-progress-spinner *ngIf="sending" mode="indeterminate" diameter="20" class="spinner"></mat-progress-spinner>
    </button>

  </form>
</mat-dialog-content>
