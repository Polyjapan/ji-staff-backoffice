<h2>{{event.eventId ? "Modifier" : copyOf ? "Copier" : "Créer" }} un événement</h2>

<form>

  <mat-form-field style="width: 100%;">
    <input matInput placeholder="Nom de l'événement" [(ngModel)]="event.name" name="name">
  </mat-form-field>

  <mat-form-field style="width: 100%;">
    <input matInput [matDatepicker]="picker" placeholder="Date de début" [(ngModel)]="event.eventBegin" name="eventBegin">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>


  <button mat-raised-button color="primary" (click)="submit()" [disabled]="sending">

    {{event.eventId ? "Modifier" : copyOf ? "Copier" : "Créer" }} !


    <mat-progress-spinner *ngIf="sending" mode="indeterminate" diameter="20" class="spinner"></mat-progress-spinner>

  </button>

</form>

<mat-card-footer>
</mat-card-footer>
